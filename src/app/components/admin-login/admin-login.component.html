<div class="main">
  <div
    class="section section-signup"
    style="background-color: black; background-size: cover; background-position: top center; min-height: 700px;">
    <!--background-image: url('assets/img/bg11.jpg'); -->
    <div class="container login-page">
      <div class="row">
        <div class="col-md-4 content-center ml-auto mr-auto">
          <div class="card card-login card-plain">
            <form
              class="form"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit($event)"
              #f="ngForm">
              <!--<div class="header header-primary text-center">
                <div class="logo-container">
                  <img src="assets/img/now-logo.png" alt="">
                </div>
              </div>-->
              <div class="content">
                <div
                  class="input-group form-group-no-border input-lg"
                  [ngClass]="{'input-group-focus':focus===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                  </div>

                  <input
                    name="username"
                    [(ngModel)]="credentials.username"
                    #username="ngModel"
                    type="text"
                    class="form-control"
                    placeholder="Nom d'utilisateur"
                    (focus)="focus=true"
                    (blur)="focus=false">

                </div>
                <div
                  class="input-group form-group-no-border input-lg"
                  [ngClass]="{'input-group-focus':focus1===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                  </div>

                  <input
                    name="password"
                    [(ngModel)]="credentials.password"
                    #password="ngModel"
                    type="password"
                    placeholder="Mot de passe"
                    class="form-control"
                    (focus)="focus1=true"
                    (blur)="focus1=false"/>

                </div>
              </div>
              <div class="footer text-center">
                <button class="btn btn-primary btn-round btn-lg btn-block">Se connecter</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-notification
    [isVisible]="error"
    message='{{errorMsg.message}}'
    strong="{{errorMsg.strong}}"
    type='danger'
    icon="health_ambulance"></app-notification>
  <app-notification
    [isVisible]="success"
    message='Connexion établie avec succès'
    strong="Succès"
    type='success'
    icon="emoticons_satisfied"></app-notification>

</div>
